<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template de e-mail</title>
  </head>
  <body
    style="margin: 0; font-size: 16px; padding: 5% 0; background-color: black"
  >
    <table
      style="
        border: none;
        width: 100%;
        font-size: 16px;
        color: white;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto',
          'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans',
          'Helvetica Neue', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: black;
      "
    >
      <thead>
        <tr>
          <td>
            <img
              src="./assets/img/logo.png"
              alt="Logo"
              style="display: block; margin: auto"
            />
          </td>
        </tr>
        <tr class="space-60">
          <td style="height: 60px"></td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            <table
              style="
                margin: auto;
                padding: 40px 20px;
                width: 90%;
                max-width: 595px;
                border-radius: 8px;
                background-color: #262626;
              "
            >
              <tr>
                <td>Conteúdo</td>
              </tr>
            </table>
          </td>
        </tr>
      </tbody>
      <tfoot>
        <tr class="space-60">
          <td style="height: 60px"></td>
        </tr>
        <tr>
          <td style="border-bottom: 2px solid #404040"></td>
        </tr>
        <tr class="space-60">
          <td style="height: 60px"></td>
        </tr>
        <tr>
          <td>
            <table style="margin: auto; width: 90%; max-width: 595px">
              <tr>
                <td>
                  <h3>Polen</h3>
                  <p>
                    <a href="#" style="color: #aeaeae; text-decoration: none"
                      >Como funciona</a
                    >
                  </p>
                  <p>
                    <a href="#" style="color: #aeaeae; text-decoration: none"
                      >Política de privacidade</a
                    >
                  </p>
                  <p>
                    <a href="#" style="color: #aeaeae; text-decoration: none"
                      >termos e condições</a
                    >
                  </p>
                </td>
                <td>
                  <p>
                    <a href="#" style="color: #aeaeae; text-decoration: none"
                      >Número do pedido</a
                    >
                  </p>
                  <p>
                    <a href="#" style="color: #aeaeae; text-decoration: none"
                      >Suporte</a
                    >
                  </p>
                </td>
              </tr>
            </table>
          </td>
        </tr>
        <tr class="space-80">
          <td style="height: 80px"></td>
        </tr>
        <tr>
          <td>
            <table style="margin: auto; width: 90%; max-width: 290px">
              <tr>
                <td>
                  <a href="#"
                    ><img
                      src="./assets/img/facebook.svg"
                      alt="Facebook"
                      style="display: block; margin: auto;"
                  /></a>
                </td>
                <td>
                  <a href="#"
                    ><img
                      src="./assets/img/instagram.svg"
                      alt="Instagram"
                      style="display: block; margin: auto;"
                  /></a>
                </td>
                <td>
                  <a href="#"
                    ><img
                      src="./assets/img/linkedin.svg"
                      alt="Linkedin"
                      style="display: block; margin: auto;"
                  /></a>
                </td>
                <td>
                  <a href="#"
                    ><img
                      src="./assets/img/twitter.svg"
                      alt="Twitter"
                      style="display: block; margin: auto;"
                  /></a>
                </td>
              </tr>
            </table>
          </td>
        </tr>
        <tr class="space-80">
          <td style="height: 80px"></td>
        </tr>
        <tr>
          <td style="text-align: center"><strong>2021 @Polen</strong></td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
